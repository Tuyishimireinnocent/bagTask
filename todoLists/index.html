<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>To-Do List</title>
</head>
<body>

        <h1><i>To-Do List</i></h1>

            <button onclick="addTask()">Add </i></button>

    </div>

</body>
